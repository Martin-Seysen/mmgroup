# This workflow will install Python dependencies and run tests with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ "master" ]
  #pull_request:
  #  branches: [ "master" ]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      matrix:
        # os: [flyci-macos-large-latest-m1] not working
        # os: [ubuntu-latest,  macOS-latest, macos-12-large]
        os: [ubuntu-latest,  macOS-latest]

    steps:
      # A reasonable refernce for the current checkout and python version is:
      # https://github.com/actions/setup-python
      - uses: actions/checkout@v4

      # Used to host cibuildwheel
      - uses: actions/setup-python@v5
        with:
            python-version: '3.11'
     
      - name: Install cibuildwheel
        run: python3 -m pip install cibuildwheel
               
      - name: Build wheels
        run: python3 -m cibuildwheel --output-dir wheelhouse_{{ matrix.runs-on }}

      - uses: actions/upload-artifact@v4
        with:
          path: ./wheelhouse_{{ matrix.runs-on }}/*.whl
          
  build_wheels_windows:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - uses: actions/checkout@v4

      # Used to host cibuildwheel
      - uses: actions/setup-python@v5
        with:
            python-version: '3.11'
      
      # Install MSVC compiler on Windows
      - if: ${{ matrix.os == 'windows-latest' }}
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel
               
      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse_{{ matrix.runs-on }}

      - uses: actions/upload-artifact@v4
        with:
          path: ./wheelhouse_{{ matrix.runs-on }}/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
            python-version: '3.11'

      - name: Install requirements
        run: python3 -m pip install -r requirements.txt

      - name: Build sdist
        run: python3 -m build --sdist

      - uses: actions/upload-artifact@v4
        with:
          path: ./dist/*.tar.gz


  merge:
    # A rather nasty (and almost unintelligible) change
    # forced by the transition to upload-artifact@v4.
    # The world was so easy while still running upload-artifact@v3 !
    # For the hairy details see:
    # https://github.com/actions/upload-artifact/blob/main/docs/MIGRATION.md
    runs-on: ubuntu-latest
    needs: [ build_wheels, build_wheels_windows ]
    steps:
      - name: Merge Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: wheelhouse
          pattern: wheelhouse_*

